<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart Project</title>
    </head>
    <body>
    <div class="wrapper">
        <div class="header">
           <h2>Emily's Limitless Online Store</h2>
        </div>
        <div class="inputs">
            <h3>Image: <br>
            <input class="img" placeholder="Img URL">
            </h3>
            <h3>Name of Product:  <br>
            <input class="name" placeholder="Product Name"></h3>
            <h3>Price: <br>
            <input class="price" placeholder="$$$"></h3>
        </div>
        <div class="main">
            <div class="imgz"></div>
            <div class="namez"></div>
            <div class="pricez"></div>
        </div>
        
        <div class="order">
        
        <h2>Order Summary:</h2>
            <div class="total">
                <h3>Total Items:<span class="items2"></span></h3>
                <h3 class="cost">Total Cost:<span class="cost2"></span></h3>
            </div>
        </div> 
        
        <div class="btns">
        <br>
            <button class="add">Add Item</button>
            <button class="finish">Done</button>
        </div>
    </div>
    <div class="moment">
    <br>
    <img class="gif"src="https://media.tenor.com/images/10ce01c4c83844b378421c310a812b4d/tenor.gif">
    <p>Why not...</p>
    <p>However if you can figure out the code word. You only get one chance!<br><br>
    <span class="discountcode">D_ll_r_</span><br><br>
    <input class="code"placeholder="Code"><br><br>
    <button class="done">Complete!!!</button>
    <button class="skip">Skip</button>
    <br>
    <br>
    </p>
    </div>
    </body>
</html>
